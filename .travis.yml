language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=ESPController/src/include
    - PLATFORMIO_CI_SRC=ESPController/src/lib/crc16
    - PLATFORMIO_CI_SRC=ESPController/src/lib/settings
    - PLATFORMIO_CI_SRC=ESPController/src/lib/ticker
    - PLATFORMIO_CI_SRC=ESPController/src/main.cpp

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio ci --project-conf=./ESPController/platformio.ini
