[env:attiny841]
platform = atmelavr
board = attiny841
framework = arduino

board_build.f_cpu = 8000000L
board_build.core = tinymodern

lib_deps =
  https://github.com/bakercp/PacketSerial.git
  https://github.com/Naguissa/uCRC16Lib.git
  https://github.com/br3ttb/Arduino-PID-Library.git

upload_protocol = usbasp

; each flag in a new line
upload_flags =
  -Pusb
  -B 11
  -Uefuse:w:0b11111110:m
  -Uhfuse:w:0b11011110:m
  -Ulfuse:w:0xE2:m
