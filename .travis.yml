language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=ESPController/src/main.cpp

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio ci --board=d1_mini_pro --project-conf=ESPController
